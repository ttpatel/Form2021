<!doctype html>
<html lang="en">

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>MY-FORM</title>
  <script src="validation.js"></script>
</head>

<body>
  <form action="#" name="myForm" onsubmit="return validateForm()">
    <div class="container">
      <h4 class="text-center">Registration Form</h4>
      <div class="row mb-4">
        <div class="col-md-5">
          <div class="form-outline">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" name="fuser" id="fuser" class="form-control" placeholder="Enter Your First Name"
              autocomplete="off" /><b><span id="fusername" class="text-danger font-weight-bold"></span></b>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-outline">
            <label for="lname" class="form-label">Last Name</label>
          </div>
          <input type="text" name="luser" id="luser" class="form-control" placeholder="Enter Your Last Name" /> <b><span
              id="lusername" class="text-danger font-weight-bold"></span></b>
              <!-- <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error msg</small> -->
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3">
          <label for="phonenumber" class="form-label">Mobile Number</label>
          <input type="phone" id="MobileNumber" name="mobile" class="form-control"
            placeholder="Enter Your Number" /><b><span id="usermobile" class="text-danger font-weight-bold"></span></b>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-3">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="emails" name="email" class="form-control" placeholder="Enter Your Email" /><b><span
              id="useremail" class="text-danger font-weight-bold"></span></b>
        </div>
      </div>
      <br>

      <div class="form-group">
        <label for="gender" class="">Gender-
          <input type="radio" name="" id="gender" class="text-light"/> Male
          <input type="radio" name="" id="gender"class="text-light"/> Female
        </label>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="form-label">Address 1</label>
        <input type="text" class="form-control" name="finputAddress1" id="inputAddress1"
          placeholder="Enter Your Address 1" /><b><span id="useraddress1"
            class="text-danger font-weight-bold"></span></b>
      </div>
      <div class="form-group">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" name="finputAddress1" id="inputAddress2"
          placeholder="Optional" /><b><span id="useraddress2"
            class="text-danger font-weight-bold"></span></b>
      </div>
      <br>
      <div class="row mb-4">
        <div class="col-md-3">
          <label for="inputCity" class="form-label">Country</label>
          <input type="text" class="form-control" name="fcountry" id="country"
            placeholder="Enter Your Country" /><b><span id="usercountry"
              class="text-danger font-weight-bold"></span></b>
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" name="fstate" id="state" placeholder="Enter Your State " /><b><span
              id="userstate" class="text-danger font-weight-bold"></span></b>
        </div>
        <div class="col-md-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" name="fcity" id="city" placeholder="Enter Your City" /><b><span
              id="usercity" class="text-danger font-weight-bold"></span></b>
        </div>
      </div>
      <br>
      <div class="row">
        <input class="form-check-input"  type="checkbox" id="checkbox" />&nbsp I agree above Terms and Conditions.
      </div>
      <br>
      <div class="text-center">
        <button type="submit" value="Submit" name="submit" class="btn btn-primary" onclick="checked()">Submit</button><span
        id="userchecked" class="text-danger font-weight-bold">
      </div>
      <!-- <button type="submit" class="btn btn-primary align-item-centre">Submit</button> -->
    </div>
  </form>


  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>


</body>

</html>
